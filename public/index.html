<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    @media (orientation: portrait) {
      body {
        display: none;
      }
      #game {
        display: none;
      }
      #rotate-screen {
        display: block;
        z-index: 100;
      }
    }
  </style>
    <title>PlatformR</title>
  </head>
  <body>
    <div class="landing-page-container" id="landing-page-container">
      <div class="landing-page">
        <div class="title">PlatformR</div>
        <div class="input">
          <input id="name" type="text" placeholder="Name"/>
          <div class="buttons">
            <button id="singlePlayer">Single Player</button>
            <button id="multiPlayer">Multi Player</button>
        </div>
        </div>
      </div>
    </div>
    <div class="stats" id="stats" style="display: none;">
      <div id="nameInput">test name</div>
      <div id="fps">test fps</div>
      <div id="position">test X test Y</div>
      <div id="velocity">test velocity</div>
      <div id="grounded">test grounded</div>
      <div id="jumping">test jumping</div>
      <div id="doubleJumping">test doubleJumping</div>
      <div id="wallJumpingLeft">test wall jumping left</div>
      <div id="wallJumpingRight"> test wall jumping right</div>
      <div id="colisionDisplay">test collison</div>
    </div>
    <div id="virtual-keyboard" style="display: none;">
      <div class="row">
        <div class="key" id="left-arrow"></div>
        <div class="key" id="right-arrow"></div>
      </div>
      <div class="row">
        <div class="key" id="jump"></div>
      </div>
    </div>
    <div class="hotbar" id="hotbar">
      <div class="hotbar-slot" id="hotbar1"></div>
      <div class="hotbar-slot" id="hotbar1"></div>
      <div class="hotbar-slot" id="hotbar1"></div>
      <div class="hotbar-slot" id="hotbar1"></div>
    </div>
    <canvas id="game" width="100%" height="100%"></canvas>
    <div class="settings-container">
      <div class="settings-icon">
        <img src="./assets/img/settings.png" width="30px" height="30px">
      </div>
      <div class="settings-options">
        <ul>
          <li id="homeButton">X:0 Y:0</li>
          <li id="fullScreenButton">Full screen</li>
          <li id="debugDisplayButton">Debug Display</li>
          <li id="virtualKeyboardButton">Virtual Keyboard</li>
          <li id="renderButton">Debug Renderer</li>
        </ul>
      </div>
    </div>
    <div id="rotate-screen" style="display: none;">
      <div class="rotate-screen-text">Rotate your device</div>
      <img src="./assets/gif/rotate.gif">
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
